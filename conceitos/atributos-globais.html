<!-- 
  Atributos Globais mais utilizados

  - class
  - contenteditable (True ou False)
  - data-* (utilizado em conjunto com JS)
  - hidden (Esconder uma tag)
  - id
  - style (aplicar CSS em alguma tag específica)
  - tabindex (ordem de seleção dos itens através da tecla TAB)
  - title

 -->
