 <blockquote cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote"><p>O <strong>Elemento HTML </strong><code> &lt;blockquote&gt;</code> (ou <em>HTML Block Quotation</em>) indica que um texto externo foi citado.</p></blockquote>

 <p>De acordo com <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">página MDN blockquote</a>:</p>

 <p>O elemento quote - <code> &lt;q&gt;</code> - é <q cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q">usado para citações curtas que não precisam de parágrafos ou quebras de linha</q> - <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q">MDN q page</a></p>
